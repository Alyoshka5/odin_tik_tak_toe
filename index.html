<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tik Tak Toe</title>
</head>
<body>
    <table id="board"></table>
    <h3 id="winner_display"></h3>
    <form class="player_form">
        <div class="player_inputs">
            <div class="player">
                <h2>Player 1</h2>
                Name <input id="p1_name" type="text" value="player 1" maxlength="20" required="true">
                Marker <input id="p1_marker" type="text" value="X" placeholder="must be 1 character" maxlength="1" required="true">
            </div>
            <div class="player">
                <h2>Player 2</h2>
                Name <input id="p2_name" type="text" value="player 2" maxlength="20" required="true">
                Marker <input id="p2_marker" type="text" value="O" placeholder="must be 1 character" maxlength="1" required="true">
            </div>
        </div>
        <p class="input_errors"></p>
        <input type="submit" value="Start Game" id="start_button">
    </form>
    
<script src="script.js"></script>
</body>
</html>
